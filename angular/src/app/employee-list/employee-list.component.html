<div class="pane panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td><button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
            <button class="btn btn-danger m-1" (click)="employeeDetails(employee.id)">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
